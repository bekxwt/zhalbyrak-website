<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#2C015D" />
    <title>Terms — ZHALBYRAK</title>
    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <div class="bg">
      <div class="bg__grid"></div>
      <div class="bg__blob bg__blob--1"></div>
      <div class="bg__blob bg__blob--2"></div>
      <div class="bg__blob bg__blob--3"></div>
    </div>

    <header class="header">
      <div class="container header__inner">
        <a class="brand" href="/" aria-label="ZHALBYRAK Home">
          <img class="brand__logo" src="/assets/img/logo.svg" alt="ZHALBYRAK Logo" />
          <div class="brand__text">
            <span class="brand__name">ZHALBYRAK</span>
            <span class="brand__tag" data-brand-tag>Educational app</span>
          </div>
        </a>

        <nav class="nav">
          <a class="nav__link" href="/#download" data-i18n="nav.download">Download</a>
          <a class="nav__link" href="/privacy.html" data-i18n="nav.privacy">Privacy</a>
        </nav>

        <div class="lang" aria-label="Language selector">
          <button class="lang__btn" type="button" data-lang-btn="ru" aria-pressed="false">RU</button>
          <button class="lang__btn" type="button" data-lang-btn="ky" aria-pressed="false">KY</button>
        </div>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <div class="section__head">
          <h1 class="section__title" data-i18n="terms.title"></h1>
          <p class="section__subtitle"><span data-i18n="terms.updated"></span> 2026-01-11</p>
        </div>

        <div class="card">
          <p class="card__text" data-i18n="terms.intro"></p>

          <h3 class="card__title" data-i18n="terms.s1"></h3>
          <p class="card__text" data-i18n="terms.s1t"></p>

          <h3 class="card__title" data-i18n="terms.s2"></h3>
          <p class="card__text" data-i18n="terms.s2t"></p>

          <h3 class="card__title" data-i18n="terms.s3"></h3>
          <p class="card__text" data-i18n="terms.s3t"></p>

          <h3 class="card__title" data-i18n="terms.s4"></h3>
          <p class="card__text" data-i18n="terms.s4t"></p>

          <h3 class="card__title" data-i18n="terms.s5"></h3>
          <p class="card__text">
            <a class="link" href="mailto:support@zhalbyrak.com">support@zhalbyrak.com</a>
          </p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container footer__inner">
        <div class="footer__left">
          <div class="footer__brand">
            <span class="footer__mark">Z</span>
            <div>
              <div class="footer__name">ZHALBYRAK</div>
              <div class="footer__tag" data-brand-tag>Educational app</div>
            </div>
          </div>
          <div class="footer__small">© <span id="year"></span> ZHALBYRAK</div>
        </div>

        <div class="footer__right">
          <a class="footer__link" href="/" data-i18n="nav.download">Home</a>
          <a class="footer__link" href="/privacy.html" data-i18n="nav.privacy">Privacy</a>
        </div>
      </div>
    </footer>

    <script src="/assets/js/main.js"></script>
  </body>
</html>
