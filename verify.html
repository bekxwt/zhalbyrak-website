<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ZHALBYRAK — Email verification</title>

    <!-- Reuse your site styles if you want -->
    <link rel="stylesheet" href="/css/styles.css" />

    <style>
      /* Minimal standalone layout (won’t break your existing CSS) */
      body {
        background: #ffffff;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        color: #1a1a1a;
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 24px;
      }
      .card {
        width: 100%;
        max-width: 520px;
        border-radius: 18px;
        padding: 22px 20px;
        box-shadow: 0 10px 30px rgba(0,0,0,.08);
        border: 1px solid rgba(0,0,0,.06);
      }
      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 14px;
      }
      .logo {
        width: 42px;
        height: 42px;
        border-radius: 12px;
        display: grid;
        place-items: center;
        background: #2A1A57;
        color: #fff;
        font-weight: 800;
      }
      h1 {
        font-size: 20px;
        margin: 0;
        color: #2A1A57;
      }
      .muted {
        margin: 10px 0 16px;
        color: rgba(0,0,0,.65);
        line-height: 1.45;
      }
      .status {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 14px 14px;
        border-radius: 14px;
        background: #F5F5F7;
        border: 1px solid rgba(0,0,0,.06);
      }
      .spinner {
        width: 18px;
        height: 18px;
        border-radius: 999px;
        border: 2px solid rgba(0,0,0,.18);
        border-top-color: #2A1A57;
        animation: spin .9s linear infinite;
      }
      @keyframes spin { to { transform: rotate(360deg); } }

      .ok { background: rgba(46, 204, 113, .12); border-color: rgba(46, 204, 113, .25); }
      .err { background: rgba(231, 76, 60, .12); border-color: rgba(231, 76, 60, .25); }

      .actions {
        display: flex;
        gap: 10px;
        margin-top: 16px;
        flex-wrap: wrap;
      }
      .btn {
        appearance: none;
        border: none;
        cursor: pointer;
        border-radius: 14px;
        padding: 12px 14px;
        font-weight: 700;
        font-size: 14px;
      }
      .btn-primary {
        background: #2A1A57;
        color: #fff;
      }
      .btn-ghost {
        background: transparent;
        border: 1px solid rgba(0,0,0,.14);
        color: rgba(0,0,0,.82);
      }
      .small {
        font-size: 12px;
        color: rgba(0,0,0,.55);
        margin-top: 10px;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 12px;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">
        <div class="brand">
          <div class="logo">Z</div>
          <h1>Email verification</h1>
        </div>

        <p class="muted">
          This page verifies your email for ZHALBYRAK.
        </p>

        <div id="statusBox" class="status">
          <div id="spinner" class="spinner" aria-hidden="true"></div>
          <div>
            <div id="title" style="font-weight: 800;">Checking verification link…</div>
            <div id="detail" class="small">Please wait.</div>
          </div>
        </div>

        <div class="actions" id="actions" style="display:none;">
          <button class="btn btn-primary" id="btnOpenApp" type="button">Open the app</button>
          <button class="btn btn-ghost" id="btnHome" type="button">Go to website</button>
        </div>

        <div id="debug" class="small" style="display:none;"></div>
      </div>
    </div>

    <script type="module" src="/js/verify.js"></script>
  </body>
</html>
